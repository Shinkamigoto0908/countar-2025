<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンターと進捗バー</title>
    <style>
        @font-face {
            font-family: 'ZenMaruGothic';
            src: url('fonts/ZenMaruGothic-Bold.ttf') format('truetype');
        }

        body {
            font-family: 'ZenMaruGothic', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4caf50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .label, input {
            display: block;
            margin: 10px auto;
            font-size: 1.1em;
        }

        input {
            padding: 10px;
            width: calc(100% - 40px);
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress {
            height: 30px;
            background-color: #4caf50;
            width: 0%;
            text-align: center;
            color: black;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .summary {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .loader {
            border: 4px solid #4caf50;
            border-top: 4px solid #f3f3f3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loader overlay styles */
        .loader-overlay {
            display: flex;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            position: relative;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            cursor: pointer;
        }

        /* Quick Count styles */
        .quick-count {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-count button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>
    <div class="card">
        <h1>カウンターと進捗バー</h1>
        <div>
            <span class="label">合計：</span>
            <input type="number" id="totalInput" placeholder="合計個数を入力してください" />
        </div>
        <div>
            <span class="label">じゃばらおりした個数：</span>
            <input type="number" id="counterInput1" placeholder="数値を入力してください (1)" />
        </div>
        <div>
            <span class="label">開いた個数：</span>
            <input type="number" id="counterInput2" placeholder="数値を入力してください (2)" />
        </div>
        <button onclick="updateTotalProgress()">更新</button>
        <div class="progress-bar">
            <div class="progress" id="totalProgress"></div>
        </div>
        <div id="totalSummary" class="summary"></div>
    </div>
    <div class="card">
        <h2>クイックカウント</h2>
        <div class="quick-count">
            <button onclick="decreaseCount()">-</button>
            <span id="quickCountValue">0</span>
            <button onclick="increaseCount()">+</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <img src="btns/btn1.png" class="close" onclick="closeModal()" />
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loaderOverlay = document.getElementById('loaderOverlay');
            setTimeout(function() {
                loaderOverlay.style.display = 'none';
            }, 3000); // 3秒後にローディングアニメーションを非表示にする
        });

        function updateTotalProgress() {
            var loader = document.getElementById('loader');
            loader.style.display = 'block';

            setTimeout(function() {
                var total = document.getElementById('totalInput').value;
                var input1 = document.getElementById('counterInput1').value;
                var input2 = document.getElementById('counterInput2').value;
                var totalProgress = document.getElementById('totalProgress');
                var totalSummary = document.getElementById('totalSummary');

                if (total > 0) {
                    if (input1 !== "" && input2 !== "") {
                        var completed = parseFloat(input1) + parseFloat(input2);
                        var totalPercentage = (completed / total) * 100;
                        totalProgress.style.width = totalPercentage + '%';
                        totalProgress.textContent = totalPercentage.toFixed(2) + '%';
                        totalSummary.textContent = '合計入力数: ' + completed + ', 全体進捗: ' + totalPercentage.toFixed(2) + '%';
                    } else {
                        showModal('数値を入力してください。<br>※もし、１つも作っていない場合は０と入力してください。');
                    }
                } else {
                    showModal('合計個数を入力してください。');
                }
                loader.style.display = 'none';
            }, 500);
        }

        function showModal(message) {
            var modal = document.getElementById("alertModal");
            var modalMessage = document.getElementById("modalMessage");
            modalMessage.innerHTML = message;
            modal.style.display = "flex";
            setTimeout(function() { modal.style.opacity = 1; }, 10);
        }

        function closeModal() {
            var modal = document.getElementById("alertModal");
            modal.style.opacity = 0;
            setTimeout(function() { modal.style.display = "none"; }, 300);
        }

        var quickCountValue = 0;

        function increaseCount() {
            quickCountValue++;
            document.getElementById('quickCountValue').textContent = quickCountValue;
        }

        function decreaseCount() {
            if (quickCountValue > 0) {
                quickCountValue--;
                document.getElementById('quickCountValue').textContent = quickCountValue;
            }
        }
    </script>
</body>
</html>
